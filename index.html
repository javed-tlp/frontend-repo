<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Link to favicon in public folder -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #e0f7fa; /* New background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(8px);
            text-align: center;
            position: relative;
        }

        h1 {
            color: #333;
            font-size: 48px;
            font-family: 'Pacifico', cursive;
            background: -webkit-linear-gradient(45deg, #00bcd4, #4caf50); /* Gradient for heading */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        input, textarea {
            width: calc(100% - 24px);
            padding: 14px;
            margin: 12px 0;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            font-size: 16px;
            background-color: #f1f8e9; /* New input background color */
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #4caf50;
            outline: none;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4caf50, #81c784); /* Gradient for button */
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 70%);
            transition: transform 0.4s ease;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            z-index: 0;
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        button:hover {
            background: linear-gradient(135deg, #ff044b, #006602);
            transform: scale(1.05); /* Slight scaling effect on hover */
        }

        button:active {
            transform: translateY(2px); /* More noticeable button press effect */
        }

        .contact-form {
            position: relative;
            z-index: 1;
        }
    </style>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Good Vibes Only!</h1>
        <form id="contactForm" class="contact-form" method="POST">
            <input type="text" name="name" placeholder="Enter your name here..." required>
            <input type="email" name="email" placeholder="Enter your email here..." required>
            <textarea name="message" placeholder="Enter message here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Determine backend URL based on environment
            const backendUrl = window.location.hostname === 'localhost'
                ? 'http://localhost:3000'
                : 'https://backend-repo-gamma.vercel.app';

            // Set the form action dynamically based on the environment
            document.getElementById('contactForm').action = `${backendUrl}/send-email`;
            
            console.log('Form action set to:', document.getElementById('contactForm').action);
        });
    </script>
</body>
</html>
